name: Compile GBA
on: [push]
jobs:
 Compile-GBA:
    runs-on: ubuntu-18.04
    steps:
      - name: checkout repo
        uses: actions/checkout@v2
      - name: build docker image
        run: make build_image
      - name: build gba file
        run: make compile
      - name: show content of /out folder
        run: ls /out    
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: GBA file
          path: /out/game.gba